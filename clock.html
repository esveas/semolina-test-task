<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semolina-clock</title>
    <link rel="stylesheet" href="css/clock.css" />
  </head>
  <body>
    <svg id="clock" viewBox="0 0 40 40">
      <circle class="center" cx="20" cy="20" r="17" />
      <g class="group">
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="16" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="16" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="16" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="15" y2="0" />
        <line x1="13" y1="0" x2="16" y2="0" />
      </g>
      <line x1="0" y1="0" x2="9" y2="0" class="hour" />
      <line x1="0" y1="0" x2="13" y2="0" class="minute" />
    </svg>
  </body>
  <script src="js/clock.js"></script>
</html>
